<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Convert Equation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultLabel {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
    <script>
        function convertEquation() {
            // Lấy giá trị từ ô nhập văn bản
            var latexEquation = document.getElementById("latexEquation").value;
            if (latexEquation == "") {
                alert("Please enter a Latex equation");
                return;
            }
            if (latexEquation.includes("$")) {
                alert("Please remove $ from the equation");
                return;
            }
            if (latexEquation.includes("\\(") || latexEquation.includes("\\)")) {
                var resultLabel = document.getElementById("resultLabel");
                resultLabel.innerHTML = "Result: " + latexEquation+" is already in Mathjax format";
                return;
            }
            // Thêm \( vào đầu và \) vào cuối
            latexEquation = "\\(" + latexEquation + "\\)";
            
            var resultLabel = document.getElementById("resultLabel");
            resultLabel.innerHTML = "Result: " + latexEquation;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Convert from LaTeX to MathJax</h2>
        <form>
            <label for="latexEquation">Input LaTeX:</label>
            <input type="text" id="latexEquation" name="latexEquation"><br><br>
            <button type="button" onclick="convertEquation()">Convert</button>
        </form>
        <br>
        <label id="resultLabel"></label>
    </div>
</body>
</html>
